name: publish
on:
  push:
    branches:
      - master
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GIT_PASSWORD }}
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: 'Installing GitBook CLI'
      run: npm install -g gitbook-cli
    - name: 'Generating Bengal Message Book'
      run: |
        gitbook install
        gitbook build
